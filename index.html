<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body >
  
  <div class="container-fluid">
    <div class="card">
      <img src="images/illustartion-hero.svg" class="hero-svg">
    </div>
    <div class="card-body">
      <div class="card-text">
        <h2> Order Summary </h2>
        <div class="para">
          <p> You can now listen to millions of songs,audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
      </div>
      <div class="box">
        <!-- Your content goes here -->
        <div class="row">
          <div class="col-2">
            <img src="images/icon-music.svg" class="img-fluid">
          </div>
          <div class="col-5">
            <h5>Annual plan</h5>
            <p>$59.99 /year</p>
          </div>
          <div class="col-3 ms-auto">
            <a href="#">Change</a>
          </div>
        </div>
      </div>
      <button class="btn payment-btn">Proceed to Payment</button><br>
      <button class="btn btn-light cancel-btn"> cancel order </button>
    </div>
  </div>
  </div>
  </div>
  </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
